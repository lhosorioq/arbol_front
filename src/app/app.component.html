<div class="container">
  <div class="row mt-4">
    <div class="col-md-10">
      <ul class="list-group">
        <li *ngFor="let client of clientArray" class="list-group-item list-group-item-action"
          (click)="edit(client)" [class.active]="client == selectedClient" >
          <span class="badge badge-primary">
            {{ client.nmcliente }}
          </span>
          {{ client.dsnombres }}
          - {{ client.dsapellidos}}
          - {{ client.dsdireccion }}
          - {{ client.dscorreo }}
          - {{ client.cdtelefono }}
        </li>
      </ul>

    </div>
    <div class="col-md-2">
      <div class="card">
        <div class="card-body">
          <div class="card-title">

            Nuevo Cliente
          </div>
          <div class="form-group">
            <input [(ngModel)]="selectedClient.dsnombres" type="text" name="dsnombres" placeholder="Nombres" class="form-control">
          </div>
          <div class="form-group">
            <input [(ngModel)]="selectedClient.dsapellidos" type="text" name="dsapellidos" placeholder="Apellidos" class="form-control">
          </div>
          <div class="form-group">
            <input [(ngModel)]="selectedClient.dsdireccion" type="text" name="dsdireccion" placeholder="Direccion" class="form-control">
          </div>
          <div class="d-grid gap-2 d-md-flex mt-2">
            <button (click)="nuevo()" class="btn btn-outline-warning" >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            </button>
            <button (click)="guardar()" class="btn btn-outline-primary" >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
              </svg>
            </button>
            <button *ngIf="selectedClient.id !== 0" (click)="eliminar()" class="btn btn-outline-danger" >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
