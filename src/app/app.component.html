<div class="container">
  <div class="row mt-4">
    <div class="col-sm-12 col-md-9 col-lg-10">
      <h3 class="text-center">
        <button (click)="preOrden()" class="btn btn-info">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>
        </button>
        Listado de Clientes
        <button (click)="inOrden()" class="btn btn-info">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-up-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5z"/>
            <path fill-rule="evenodd" d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0v-5z"/>
          </svg>
        </button>
      </h3>
      <div style="background-color: #fff;">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Correo</th>
              <th>Telefono</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clientArray" (click)="edit(client)"
              [class.table-primary]="client == selectedClient">
              <td>{{ client.nmcliente }}</td>
              <td>{{ client.dsnombres }}</td>
              <td>{{ client.dsapellidos }}</td>
              <td>{{ client.dscorreo }}</td>
              <td>{{ client.cdtelefono }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-2">
      <h3 class="text-center">Acciones</h3>
      <div class="card">
        <div class="card-body">
          <input [(ngModel)]="selectedClient.nmcliente" type="text" name="nmcliente" placeholder="Identidad" class="form-control">
          <input [(ngModel)]="selectedClient.dsnombres" type="text" name="dsnombres" placeholder="Nombres" class="form-control">
          <input [(ngModel)]="selectedClient.dsapellidos" type="text" name="dsapellidos" placeholder="Apellidos" class="form-control">
          <input [(ngModel)]="selectedClient.dsdireccion" type="text" name="dsdireccion" placeholder="Direccion" class="form-control">
          <input [(ngModel)]="selectedClient.dscorreo" type="text" name="dscorreo" placeholder="Correo electronico" class="form-control">
          <input [(ngModel)]="selectedClient.cdtelefono" type="text" name="cdtelefono" placeholder="Telefono principal" class="form-control">
          <input [(ngModel)]="selectedClient.cdtelefonoalter" type="text" name="cdtelefonoalter" placeholder="Telefono alternativo" class="form-control">
          <input [(ngModel)]="selectedClient.cdcelular" type="text" name="cdcelular" placeholder="Numero celular" class="form-control">
          <div class="d-grid gap-2 d-md-flex mt-2">
            <button (click)="nuevo()" class="btn btn-outline-warning" >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            </button>
            <button (click)="guardar()" class="btn btn-outline-primary" >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
